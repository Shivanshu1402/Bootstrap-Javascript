<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Js_task_1</title>
    <style>

        .task1 {
            margin: auto;
            margin-top:10%;
            padding: 10px;
            width: 25%;
            border: 2px solid;
            background:azure;
            border-color: black;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="task1">
        <b>
            <h1>Reverse a number</h1>
        </b>
        <label for="inputnumber">Enter Number:</label>
        <input type="number" id="x">
        <button onclick="reverse()"><b>Reverse</b></button>
        <div id="result"></div>
    </div>

    <script>
        function reverse() {
            var number = document.getElementById("x").value;
            var reversedNumber = parseInt(number.toString().split('').reverse().join(''));
            document.getElementById("result").innerHTML = "Reversed Number: " + reversedNumber;
        }
    </script>

</body>

</html>
