<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js_Task-3</title>
    <style>
        .task3 {
            margin: auto;
            margin-top: 10%;
            padding: 10px;
            width: 25%;
            background-color: azure;
            border: 2px solid;
            border-color:black;
        }
    </style>
</head>

<body>
    <div class="task3">
        <form>
            <input type="text" id="val1" placeholder="Enter  number" /><br><br>
            <input type="text" id="val2" placeholder="Enter  number" /><br><br>
            <input type="button" onclick="add()" value="Add" />
            <input type="button" onclick="sub()" value="Substract" /><br>
            <input type="button" onclick="mul()" value="Multiply" />
            <input type="button" onclick="div()" value="Divide" />
            <p>The Result is : <b><span id="result"></span></b></p>
        </form>
    </div>

    <script type="text/javascript">
        function getValue(val1, val2) {
            x = document.getElementById("val1").value;
            y = document.getElementById("val2").value;
        }
        function add() {
           getValue();
           sum = Number(x) + Number(y);
           document.getElementById('result').innerHTML = sum;
        }
        function sub() {
            getValue();
            subs = Number(x) - Number(y);
            document.getElementById('result').innerHTML = subs;
        }
        function mul() {
            getValue();
            mul = Number(x) * Number(y);
            document.getElementById('result').innerHTML = mul;
        }
        function div() {
            getValue();
            divd = Number(x) / Number(y);
            document.getElementById('result').innerHTML = divd;
        }
    </script>

</body>

</html>
